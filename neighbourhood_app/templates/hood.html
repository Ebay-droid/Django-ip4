{% include 'base.html'%}
{%block content%}
<div class="container">
  <!--Grid row-->
<div class="row">
{%for item in hood%}
  <!--Grid column-->
  <div class="col-md-6 mb-4">

    <!-- Card -->
    <div class="card gradient-card">

        <div class="card-image" style="background-image: url(../../static/images/erik-mclean-f4kU48885XI-unsplash.jpg)">

          <!-- Content -->
          <a href="#!">
            <div class="text-white d-flex h-100 mask blue-gradient-rgba">
              <div class="first-content align-self-center p-3">
                <h3 class="card-title">{{Item.name}}</h3>
                <p class="lead mb-0">{item.location}</p>
              </div>
              <div class="second-content align-self-center mx-auto text-center">
                <i class="far fa-money-bill-alt fa-3x"></i>
              </div>
            </div>
          </a>

        </div>



    </div>
    <!-- Card -->

  </div>
  <!--Grid column-->
{%endfor%}
  

</div>
<!--Grid row-->
</div>

{%endblock%}
