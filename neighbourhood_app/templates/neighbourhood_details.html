{%include 'base.html'%}
{%load static%}
{%block content%}
<div class="container">
  <div class="row">
    {%for item in hood%}
    <div class="col-md-3"> 
      <h2>Emergency Contacts:</h2>
    </div>
    <div class="col-md-6">
      <!-- Card -->
<div class="card card-cascade wider reverse">

  <!-- Card image -->
  <div class="view view-cascade overlay">
    <img class="card-img-top" src="../../static/images/rakib-reza-9cUmvC0tnpA-unsplash.jpg"
      alt="Card image cap">
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h4 class="card-title"><strong>{{item.name}}</strong></h4>
    <!-- Subtitle -->
    <h6 class="font-weight-bold indigo-text py-2">{{item.location}}</h6>
    <!-- Text -->
    <p class="card-text">
    </p>

    
  </div>

</div>
<!-- Card -->
    </div>
    <div class="col-md-3">
      <h2>Businesses: </h2>
    </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
